<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>

    <style></style>
  </head>

  <body>
    <input type="text" id="txtName" value="Ali Bey" />
    <button onclick="sayHello()">Say Hello</button>
    <h3 id="lblMessage">...</h3>
    <script>

      const txtName=document.querySelector("#txtName");
      const lblMesaj=document.querySelector("#lblMessage");



      function sayHello(){
        lblMesaj.innerText=`Merhaba ${txtName.value}`;
      }
    </script>
  </body>
</html>
