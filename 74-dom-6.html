<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <ul id="list">
      <li>Ali</li>
      <li>Veli</li>
      <li>Ayse</li>
      <li>Fatma</li>
    </ul>

    <script>
      const newLi = document.createElement("li"); //yeni bir li olusturduk
      newLi.innerText = "Serkan";
      newLi.classList.add("bg-primary");
      newLi.setAttribute("data-id", 23);

      document.querySelector("#list").appendChild(newLi); //en sona ekler
      document.querySelector("#list").prepend(newLi); //en basa ekler
    </script>
  </body>
</html>
