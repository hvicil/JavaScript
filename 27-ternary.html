<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>

    <style>
      .red {
        color: red;
      }
    </style>
  </head>

  <body>
    <input type="text" id="txtPrice" />
    <button onclick="calculate()">Calculate</button>
    <h3 id="result"></h3>

    <script>
      function calculate() {
        let price = document.querySelector("#txtPrice").value;
        let discount;

        price=price && !isNaN(price) ? price : 0;

        discount = price > 1000 ? 10 : 7;

        price = price * ((100 - discount) / 100);
        document.querySelector(
          "#result"
        ).innerHTML = `Indirimli Fiyat: ${price}$`;
        document.querySelector("#result").classList.add("red");
      }
    </script>
  </body>
</html>
