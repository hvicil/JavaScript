<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>

    <style></style>
  </head>

  <body>
    <input
      type="text"
      id="txtName"
      value="Want you want?"
      oninput="sayHello()"
    />
    <h3 id="lblMessage">...</h3>
    <script>
      const lblMessage = document.querySelector("#lblMessage");
      const txtName = document.querySelector("#txtName");
      function sayHello() {
        lblMessage.innerHTML = `Merhaba ${txtName.value} nasilsin?`;
      }
    </script>
  </body>
</html>
