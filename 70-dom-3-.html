  <body>
    <h2 id="title">Bugün hava <span style="display: none">çok</span> sıcak</h2>

    <h3 id="desc1"></h3>
    <h3 id="desc2"></h3>
    <h3 id="desc3"></h3>

      console.log(title.innerText);
      console.log(title.innerHTML);
