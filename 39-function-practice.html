<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="txtNum" />
    <button onclick="handleCalculateClick()">Calculate</button>
    <h3 id="result">...</h3>
    <script>
      function handleCalculateClick() {
        const num = document.querySelector("#txtNum").value;
        document.querySelector("#result").innerHTML = ` Belirtilen ${num} sayisi ${isTheNumberPrime(num) ? "asaldir" : "asal degildir"}`;
      }
      function isTheNumberPrime(num) {
        if (!num || isNaN(num) || num < 2) return false;

        let flag = true;

        for (let i = 2; i < num; i++) {
          if (num % i == 0) {
            flag = false;
            break;
          }
        }
        return flag;
      }
    </script>
  </body>
</html>
