<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="txtNumber" />
    <button onclick="handleCalculateClick()">Calculate</button>
    <h3 id="result" class="result">...</h3>
    <script>
      function handleCalculateClick() {
        const num = document.querySelector("#txtNumber").value;

        const result = calculateFactoriel(num);

        document.querySelector("#result").innerText = `${num}! =${result}`;
      }
      function calculateFactoriel(val) {
        num = isNaN(val + 1) ? 0 : val;
        num = val == 0 ? 1 : val;

        let factoriel = 1;

        do {
          factoriel *= num;
          num--;
        } while (num > 1);

        return factoriel;
        alert(calculateFactoriel(3));
      }
    </script>
  </body>
</html>
