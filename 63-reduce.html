<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      const nums = [123, 45, 23, 12, 66, 23];

      //Klasik yontem

      let total = 0;

      for (let i = 0; i < nums.length; i++) {
        total += nums[i];
      }
      console.log(total);

      //REDUCE
      const t = nums.reduce((toplam, x) => toplam + x, 0);
      console.log(t);

      //REDUCE EXAMLE
      const salaries = [2000, 2500, 5500, 10000, 1000, 1500];

      const totalSalary = salaries
        .filter((salary) => salary < 3000)
        .map((salary) => salary * 1.1)
        .reduce((total, salary) => total + salary);

      console.log(totalSalary);
    </script>
  </body>
